<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>No Location Access</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="../static/dgt.jpg" type="image/x-icon">
    <!-- Font Awesome CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 100px;
            text-align: center;
        }
        .icon {
            font-size: 100px;
            color: #dc3545;
        }
        .btn-retry {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-12">
            <i class="fas fa-exclamation-triangle icon"></i>
            <h1 class="mt-3">Location Access Denied</h1>
            <p class="lead">Your location is important for security purposes.</p>
            <p class="text-muted">We use your location to enhance your experience and ensure security measures.</p>
            <p class="text-muted">Please allow location access to continue using our services.</p>
            <button class="btn btn-primary btn-retry d-none" id="retryButton">Retry Access</button>
        </div>
    </div>
</div>

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<!-- Font Awesome Script -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
<script>
    window.onload = function() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(showPosition, showError);
        } else {
            alert("Geolocation is not supported by this browser.");
        }
    };

    function showPosition(position) {
        // Do something with the user's location
        console.log("Latitude: " + position.coords.latitude + ", Longitude: " + position.coords.longitude);
        // Redirect to homepage or desired page
        window.location.href = "/";
    }

    function showError(error) {
        if (error.code === error.PERMISSION_DENIED) {
            document.getElementById('retryButton').classList.remove('d-none');
        }
    }

    document.getElementById('retryButton').addEventListener('click', function() {
        location.reload();
    });
</script>
</body>
</html>
