<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="">
    <meta name="author" content="">

    <title>Recon-Ai | Contact Form page</title>

    <!-- CSS FILES -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,400;0,700;1,200&family=Unbounded:wght@400;700&display=swap"
        rel="stylesheet">

    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/css/bootstrap-icons.css" rel="stylesheet">
    <link href="../static/css/tooplate-kool-form-pack.css" rel="stylesheet">
    <style>
        .background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
    </style>
</head>

<body>

        <!-- Background Video -->
    <video class="background-video" autoplay muted loop>
            <source src="../static/videos/video2.mp4" type="video/mp4">
            Your browser does not support the video tag.
    </video>

    <main>
        <!-- Header content here -->
        {% include 'header.html' %}

        <section class="hero-section d-flex justify-content-center align-items-center">
            <div class="container">
                <div class="row">

                    <div class="col-lg-6 col-12 mx-auto" style="padding: 50px; background-color: rgba(0, 0, 0, 0.65); border-radius: 15px;">
                        <!-- Display success message -->
                        {% if success_message %}
                        <div class="alert alert-success" role="alert">
                            {{ success_message }}
                        </div>
                        {% endif %}
                        
                        <!-- Contact Form -->
                        <form class="custom-form contact-form" role="form" method="post">
                            {% csrf_token %}
                            <h2 class="hero-title text-center mb-4 pb-2">Contact Form</h2>

                            <div class="row">
                                <div class="col-lg-6 col-md-6 col-12">
                                    <div class="form-floating">
                                        <input type="text" name="name" id="full-name" class="form-control" placeholder="Full Name" required="">
                                        <label for="full-name">Full Name</label>
                                    </div>
                                </div>

                                <div class="col-lg-6 col-md-6 col-12">
                                    <div class="form-floating mb-4">
                                        <input type="email" name="email" id="email" pattern="[^ @]*@[^ @]*" class="form-control" placeholder="Email address" required="">
                                        <label for="email">Email address</label>
                                    </div>
                                </div>

                                <div class="col-lg-12 col-12">
                                    <div class="form-floating">
                                        <textarea class="form-control" id="message" name="message" placeholder="Message" required></textarea>
                                        <label for="message">Message</label>
                                    </div>
                                </div>

                                <div class="col-lg-6 col-10 mx-auto">
                                    <button type="submit" class="form-control">Send Message</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- JAVASCRIPT FILES -->
    <script src="../static/js/jquery.min.js"></script>
    <script src="../static/js/bootstrap.bundle.min.js"></script>
    <script src="../static/js/countdown.js"></script>
    <script src="../static/js/init.js"></script>

</body>

</html>
