<!-- templates/404.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CSS (for icons) -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="../static/dgt.jpg" type="image/x-icon">
    <style>
        /* Custom styles for the 404 page */
        body {
            padding-top: 3rem;
            text-align: center;
        }

        .error-icon {
            font-size: 4rem;
            color: #dc3545;
        }

        .error-heading {
            margin-bottom: 2rem;
        }

        a {
            text-decoration: none;
            color: red;
            text-transform: capitalize;
        }
    </style>
</head>

<body>

    <!-- Header content here -->
    {% include 'header.html' %}
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <i class="fas fa-exclamation-circle error-icon"></i>
                <h1 class="error-heading">Page Not Found</h1>
                <p class="lead">Oops! The page you requested does not exist.</p>
                <p>Please check the URL or go back to the <a href="/" class="text-primary">homepage</a>.</p>
            </div>
        </div>
    </div>
    <!-- Bootstrap Bundle with Popper (for Bootstrap JavaScript) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Font Awesome JavaScript (for icons) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
</body>

</html>
